syntax = "proto3";
package proto;

//transaction request body.
message CopyrightTxRequest {
	string SessionID = 1;
    string WorkID = 2;
	string From = 3;
	string To = 4;
}

//transaction response body.
message CopyrightTxResponse {
}

//transaction request body.
message WorkPutTxRequest {
	string SessionID = 1;
    string WorkName = 2;
	string Owner = 3;
	string Admin = 4;
	string Timestamp = 5;
}

//transaction response body.
message WorkPutTxResponse {
}